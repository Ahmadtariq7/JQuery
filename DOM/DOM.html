<!DOCTYPE html>
</div>
<html>

<head>
    <title> JQuery Crash Course </title>
    <!-- including Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Including CSS from here -->
    <style>
        boddy {
            font-size: 17px;
            font-family: Arial;
            background: lightgray;
            line-height: 1.5em;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px black solid;
            margin-bottom: 10px;

        }

        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
        .myClass {
            color: yellow;
            background: black;
        }
    </style>
</head>

<body>
    <header>
        <h1>JQuery Crash Course | DOM Manipulation </h1>
    </header>
    <div id="container">
        <button id="btn1">Button1</button>
        <p class="para1">This is a Paragraph</p>
        <p class="para2">This is another Paragraph</p>
        <div id="myDiv"></div>
        <input type="text" id="newItem">
        <ul id="list">
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ul>
        <a href="http://www.google.com.pk">Google</a>
        <ul id="Users"></ul>

    </div>
    <script>
        $(document).ready(function() {
            // $('p.para1').css('color', 'red');
    // we want to add multiple css properties. for this, wrap it with {} and throw it object
            $('p.para1').css({color: 'red', background: 'gray'}); //object so :
    // we can also add and remove classes
            // $('p.para2').addClass('myClass'); //addclass
            // $('p.para2').removeClass('myClass'); //removeclass
    // we can also toggle classes
            $('#btn1').click(function() {
                $('p.para2').toggleClass('myClass'); // see we casn toogle class by button
            });
    // Adding and Changing Content within DOM
            // $('#myDiv').text('Hello World!'); //can add text and html too
            $('#myDiv').html('<h3>It is Free Course </h3>'); //adding html
            //we can also set and get values
            // alert($('#myDiv').text()); //see result
    // We have append and prepend
            // $('ul').append('<li>Item5</li>');
            // $('ul').prepend('<li>Item6</li>');
    //we have appendto and prependto
            // $('.para1').appendTo('.para2');
    // we have before and after
            // $('ul').before('<h4>Hello</h4');
            // $('ul').after('<h4>Again</h4');
    // we have empty and detach
            // $('ul').empty(); //see list is gone but in html it is, see in console
            // $('ul').detach(); //also remove from html too.. it's been detach from the DOM
    // we can work with attributes too
            $('a').attr('target', '_blank'); // see doing this with Jquery 
            // alert($('a').attr('href'));
            $('a').removeAttr('target'); //removing it
    // we can do wraping too 
            // $('p').wrap('<h1>'); //it will put ending tag for you. See both para are wrapped
            $('p').wrapAll('<h1>'); //both will wrap in one h1. see in elements of browser
    // we want to put input to list.. using append
            $('#newItem').keyup(function(e){
                var code = e.which; //enter code of key and put in code
                if(code == 13) { //enter key has code 13
                    e.preventDefault(); //strop default
                    $('ul').append('<li>'+e.target.value+'</li>'); 
                }
            });
    // Arrays and some Array Methods
            var myArr = ['Ahmad', 'John', 'Brad', 'William'];
            $.each(myArr, function(i, val) { //looping through, remember syntax. func take index and value
                $('#Users').append('<li>'+val+'</li>') //see awesome result
            });
    // we want to put list items in array
    var newArr = $('ul#list li').toArray();
            $.each(newArr,function(i, val) {
                console.log(val.innerHTML); 
            });
        });
    
    </script>
</body>

</html>
